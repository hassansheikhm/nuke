<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Color Changer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="relative min-h-screen bg-green-500">
    <!-- Nuke blast sound -->
    <audio id="nukeAudio" src="./sound/nukeblah.mp3" preload="auto"></audio>
    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold mt-4">Eassy:</h1>
    <h2 class="text-lg sm:text-xl md:text-2xl text-center font-semibold">World's Neuculer Powers</h2>
    <p class="max-w-md mx-auto text-base sm:text-lg md:text-xl mb-2 px-2">
        The world's nuclear powers are countries that possess nuclear weapons and have the capability to deploy them.
        These nations include the United States, Russia, China, France, the United Kingdom, India, Pakistan, North Korea
    </p>
    <div class="flex justify-center">
        <img src="images/nuke.webp" alt="nuke" class="h-32 w-auto sm:h-48 md:h-52 object-contain" />
    </div>
    <div class="text-center text-xs sm:text-sm mb-2">This is Bomb</div>
    <!-- House with white small room and round roof -->
    <div id="houseContainer"
        class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-50 flex flex-col items-center w-32 sm:w-40 md:w-48">
        <!-- Roof (circle) -->
        <div id="roof"
            class="w-24 sm:w-32 h-12 sm:h-16 bg-gradient-to-b from-gray-400 to-gray-700 rounded-t-full shadow-lg relative z-10"></div>
        <!-- Room -->
        <div class="w-20 sm:w-24 h-20 sm:h-24 bg-white border-4 border-gray-300 rounded-b-lg shadow-lg flex items-end justify-center relative z-0">
            <div class="w-5 sm:w-6 h-8 sm:h-10 bg-gray-200 rounded-b-md mt-8"></div>
        </div>
    </div>
    <div id="sparkContainer" class="fixed inset-0 w-full h-full overflow-hidden"></div>
    <button id="sparkBtn"
        class="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-4 sm:px-8 sm:py-6 bg-green-900 text-white rounded-lg shadow-lg hover:bg-green-700 transition text-base sm:text-lg">
        Blast
    </button>
    <script src="script.js"></script>

</body>

</html>
